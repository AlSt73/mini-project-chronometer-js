<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>CronometroJs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <h1>App cronometro</h1>
        <div class="div-c">

            <h3 id="contador"></h3>
        </div>
        <div class="btns">
            <button class="pause"><i class="fa-solid fa-pause"></i></button>
            <button class="play"><i class="fa-solid fa-play"></i></button>
            <button class="reset"><i class="fa-solid fa-rotate-right fa-rotate-270"></i></button>
            <button class="mark"><i class="fa-solid fa-flag"></i></button>
        </div>
        <div class="show-mark">

        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
